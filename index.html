<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css">
  <script src="lib/p5.min.js"></script>
  <script src="lib/chrome-extension-async.js"></script>
  <script src="mountain.js"></script>
  <script src="index.js"></script>
</head>
<body>
	<div class="colorName"></div>
    <div class="container">
		<span class="icon-play" id="move"></span>
		<span class="icon-download3" id="save"></span>
		<span class="icon-cog" id="config"></span>
	</div>
	
	<div class="menu">
		<div>
			<label class="switch">
				<input type="checkbox">
				<span class="slider round"></span>
				自动播放动画
			</label>
		</div>
		<div>
			<label class="switch">
				<input type="checkbox">
				<span class="slider round"></span>
				颜色名称不消失
			</label>
		</div>
	</div>
	<!--加载内容的时候默认的提示loading,可以通过指定id来自定义加载样式，这里使用空样式-->
    	<!--<div id="p5_loading" style="position: absolute;">loading</div>-->
    	<div id="p5_loading" style="position: absolute;"></div>
</body>
</html>
